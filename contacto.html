<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="Logo de la barberia alura">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="formulario">
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>Como te gustaria que te contactemos?</legend>
                    <label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail">Email</label>
                    
                    <label for="radiotelefono"><input type="radio" name="contacto" value="telefono" id="radiotelefono">Telefono</label>
                    
                    <label for="radioWhatsApp"><input type="radio" name="contacto" value="whatsApp" id="radioWhatsApp" checked>WhatsApp</label>
                    

                </fieldset>
                <fieldset>
                    <legend>En que Horario le gustaria ser atendido?</legend>
                    <select>
                        <option>Ma√±ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura</label>
                
                <button type="submit" class="enviar">Enviar Formulario</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</td>
                        <th>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>O8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>O8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>O8h - 20h</td>
                    </tr>
                </tbody>             
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia alura">
            <p class="copiryght">&copy Copiryght Barberia Alura 2023</p>
        </footer>
    </body>
</html>
